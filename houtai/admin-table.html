    <script>
    var page = 1

    $('#num1').on('click', function() {
        $(this).parent().addClass('am-active').siblings().removeClass()
        page = Number($('#num1').html())
        loa()
    })
    $('#num2').on('click', function() {
        $(this).parent().addClass('am-active').siblings().removeClass()

        page = Number($('#num2').html())
        loa()
    })
    $('#num3').on('click', function() {
        $(this).parent().addClass('am-active').siblings().removeClass()
        page = Number($('#num3').html())
        loa()
    })
    $('#num4').on('click', function() {
        $(this).parent().addClass('am-active').siblings().removeClass()
        page = Number($('#num4').html())

    })
    $('#num5').on('click', function() {
            $(this).parent().addClass('am-active').siblings().removeClass()
            page = Number($('#num5').html())
            loa()
        })

    function loa() {

        $.ajax({
            type: 'get',
            url: "http://localhost:9277/jobs",
            async: true,
            data: {
                page: page
            },
            dataType: 'json',
            success: function(data) {
                var html = data.jobs.map(function(item) {
                    console.log(item)
                    return ` <tr>
                                <td>
                                        <input type="checkbox" />
                                        </td>
                                        <td>${item.id}</td>
                                        <td><a href="#">${item.company}</a></td>
                                        <td>${item.salary}</td>
                                        <td class="am-hide-sm-only">${item.position_name}</td>
                                        <td class="am-hide-sm-only">${item.job_introduce}</td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <a href="xiugai.html?id=${item.id}"><span id=${item.id} class="am-btn am-btn-default am-btn-xs am-text-secondar ccc"><span class="am-icon-pencil-square-o"></span> 编辑</span></a>
                                        <a href="#"><button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span> 复制</button></a>
                                        <a href="#"><button id=${item.id} class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only qqq"><span class="am-icon-trash-o"></span> 删除</button></a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                        
                                    `
                }).join(" ")
                $('#tbody').html(html)
                console.log($('#tbody tr').length)
                $('#num').html("共" + $('#tbody tr').length + "条记录");

                //删除
                $('#tbody').on('click', '.qqq', function() {
                    console.log('123')
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:9277/del',
                        data: {
                            id: $(this).attr('id')
                        },
                        success: function(data) {
                            console.log(data)
                        }
                    })
                })
            }
        })
    }
